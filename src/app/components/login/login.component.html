

  <div class="login-container">
    <a class="navbar-brand" href="#">
      <img src="assets/pb1.png" class="navbar-brand" alt="Your Image">
  </a>
    <h2 class="login-title">LOG IN</h2>
  </div>

  <div class="login-container2">
    <form class="login-form">
      <div class="input-group">

        <div class="input-group ">
          <input type="text" class="form-control" placeholder="ID" aria-label="Text input with dropdown button">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">ID</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Phone</a></li>
            <li><a class="dropdown-item" href="#">ID</a></li>
          </ul>
        </div>
      </div>

      <div class="input-group">

        <input [type]="showPassword ? 'text' : 'password'" id="password" class="password-input" placeholder="Password">

        <i class="material-icons toggle-icon" (click)="togglePasswordVisibility()">{{showPassword ? 'visibility' : 'visibility_off'}}</i>
      </div>
      <div class="input-group">

        <div class="input-group">
          <input type="text" placeholder="Your Verification Code" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">

          <span class="input-group-text" >8080</span>
        </div>
      </div>
      <div class="forgot-password-container">
        <a href="#" class="forgot-password-link">Forgot Password?</a>
      </div>
      <!-- ... rest of your form ... -->

      <button type="submit" class="login-button">Login</button>
      <button type="button" class="register-button">Register</button>
      <div class="demo-user-container">
        <a href="#" class="demo-user-link">Sign in with Demo User account? <span>Click Here</span></a>
      </div>
    </form>
  </div>
