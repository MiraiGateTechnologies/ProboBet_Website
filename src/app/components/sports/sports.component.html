    <div class="row">
      <div class="col-sm-12">
        <div class="card">

            <button class="btn btn-sm btn-success rounded-pill upcoming-box " type="button" style="font-family: 'Single Day';">Upcoming</button>
            <div class="row">
              <div class="col-6" >
                <h2 style="font-family: Protest Riot; margin-left: 4px;"><img src="assets/ball.png" class="img-fluid "  alt="...">Cricket</h2>
              </div>
              <div class="col-2">

                X
              </div>

                2
              </div>

          </div>

              <h5 class="first-header">{{data.team1}}</h5>
            </div>

                  <div class="col-2 box-1">
                    <h5>{{data.back}}</h5><h5>{{data.totalBetPlayerBack}}</h5>
                  </div>
                  <div class="col-2 box-1">
                  </div>
                  <div class="col-2 box-1">
                    <h5>{{data.lay}}</h5><h5>{{data.totalBetPlayerLay}}</h5>
                  </div>
            </div>
            <hr>
          </div>
      </div>
    </div>
