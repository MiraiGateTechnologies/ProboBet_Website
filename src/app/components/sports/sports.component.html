
<app-loading *ngIf="isLoading"></app-loading>

<div class="sport-main">

  <div class="card">
    <div class="card-header">
      <!-- <button class="btn btn-sm btn-danger rounded-pill upcoming-box" type="button">Live</button> -->
      <div class="row">
        <div class="col-5" >
    <h3 class="h4-with-img">
      <img src="assets/ball.png" class="img-fluid" alt="...">Cricket</h3>
        </div>
        <div class="col-7">

            <ul>
              <li>1</li>
              <li>x</li>
              <li>2</li>
            </ul>
        </div>
      </div>
    </div>
    <div class="row-body"  >
      <div class="row" *ngFor="let data of cricketData" (click)="inPlayDetails(data.matchcode)">
        <div class="container">
          <div class="row justify-content-between align-items-center" style="margin-top: -15px;">
              <div class="col-4">
                  <h5>{{truncateTitle(data.title)}}</h5>
              </div>
              <div class="col-auto">
                <p class="small-bracket">(<span class="blinking-bullet"></span>)</p>
                  <!-- <button class="btn btn-sm btn-danger live-section" type="button">Live</button> -->
              </div>
              <div class="col-6 d-flex justify-content-end">
                  <div class="second-body">
                      <div class="box-1">
                          <!-- <p style="line-height: 0.2rem; margin-top: 20px;" *ngIf="data.sbet == 0">-</p> -->
                          <p style="line-height: 0.2rem; margin-top: 20px;" *ngIf="data.sbet == 0">{{data.mbet}}</p>
                      </div>
                      <div class="box-1">
                          <p style="line-height: 0.2rem; margin-top: 20px;"> - </p>
                      </div>
                      <div class="box-2">
                          <!-- <p style="line-height: 0.2rem; margin-top: 20px;" *ngIf="data.sbet == 0">-</p> -->
                          <p style="line-height: 0.2rem; margin-top: 20px;" *ngIf="data.sbet == 0">{{data.sbet}}</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      </div>
      <div class="row" *ngFor="let data of upcomingCricketData" (click)="inPlayDetails(data.matchcode)">
        <div class="container"  style="margin-top: -15px;">
          <div class="row justify-content-between align-items-center" >
              <div class="col">
                <p style="color: #FFB449; font-size: 10px; margin-left: 5px;"> {{data.time}}</p>
                  <h5>{{truncateTitle(data.title)}}</h5>
              </div>
              <!-- <div class="col-auto"> -->
                <!-- <i class="bi bi-clock" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></i> -->
              <!-- </div> -->
              <div class="col d-flex justify-content-end">
                  <div class="second-body">
                      <div class="box-1">
                          <!-- <p style="line-height: 0.2rem; margin-top: 20px;" *ngIf="data.mbet == 0">-</p> -->
                          <p style="line-height: 0.2rem; margin-top: 20px;" *ngIf="data.mbet == 0">{{data.mbet}}</p>
                      </div>
                      <div class="box-1">
                          <p style="line-height: 0.2rem; margin-top: 20px;"> - </p>
                      </div>
                      <div class="box-2">
                          <!-- <p style="line-height: 0.2rem; margin-top: 20px;" *ngIf="data.sbet == 0">-</p> -->
                          <p style="line-height: 0.2rem; margin-top: 20px;" *ngIf="data.sbet == 0">{{data.sbet}}</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      </div>
    </div>
  </div>
