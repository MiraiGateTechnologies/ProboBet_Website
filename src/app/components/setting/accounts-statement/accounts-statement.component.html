<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="bet-details">
        <img src=".././../../../assets/arrow.png" class="img-fluid" alt="..."(click)="goBack()">
        <form>
          <div class="mb-3">
            <label for="order-type">Start Date</label>
            <input type="date" class="form-control form-control-sm">
          </div>

          <div class="mb-3">
            <label for="order-type">End  Date</label>
            <input type="date" class="form-control form-control-sm">
          </div>
          <div class="col-12 d-flex justify-content-center text-white" style=" margin-top: 10px;">
            <button type="submit" class="btn submit-btn" style="margin-top: 10px;">Load Report</button>
        </div>
        </form>
      </div>
    </div>

    <div class="table-responsive withdraw-table" >
      <table class="table table-dark" *ngFor="let transaction of transactions">
        <tbody>
          <tr style="white-space: nowrap;"><th>Voucher ID</th><td>{{ transaction.voucherID }}</td></tr>
          <tr style="white-space: nowrap;"><th>Market ID</th><td>{{ transaction.marketID }}</td></tr>
          <tr style="white-space: nowrap;"><th>Settled Date</th><td>{{ transaction.settledDate }}</td></tr>
          <tr style="white-space: nowrap;"><th>Narration</th><td style="color: blue">{{ transaction.narration }}</td></tr>
          <tr style="white-space: nowrap;"><th>Debit</th><td style="color: red">{{ transaction.debit }}</td></tr>
          <tr style="white-space: nowrap;"><th>Credit</th><td style="color: green">{{ transaction.credit }}</td></tr>
          <tr style="white-space: nowrap;"><th>Running Balance</th><td style="color: green">{{ transaction.runningBalance }}</td></tr>


        </tbody>
        </table>
        </div>
  </div>
</div>
