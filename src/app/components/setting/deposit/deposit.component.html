<div class="container">
  <div class="col-12">
    <div class="payment-header">
     <span class="payment-title">Payment Options</span>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="deposit-box">
          <li class="col-6 col-md-2" *ngFor="let item of items; let i = index" >
            <a class="box-wrapper" [routerLink]="[item.id]" [class.highlighted]="selectedItem === i" (click)="selectItem(i)">
              <img [src]="item.image" alt="">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
  <router-outlet></router-outlet>
