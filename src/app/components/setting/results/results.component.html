


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="bet-details">

        <img src=".././../../../assets/arrow.png" class="img-fluid" alt="..."(click)="goBack()">
        <form>
          <div class="mb-3">
            <label for="order-type">Fancy</label>
            <select [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}" class="form-select form-select-sm select" aria-label="small select example">
              <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="order-type">Start Date</label>
            <input type="date" class="form-control form-control-sm">
          </div>
          <div class="col-12 d-flex justify-content-center text-white" style=" margin-top: 10px;">
            <button type="submit" class="btn submit-btn" style="margin-top: 10px;">Load Report</button>
        </div>
          <!-- <button class="btn btn-sm load-report">Load Report</button> -->
        </form>
      </div>
      <div class="col-12">
        <div class="table-responsive withdraw-table" >
          <table class="table table-dark" *ngFor="let item of resultData">
            <tbody>
              <tr><th>Competition Name</th><td>{{item.competitionName}}</td></tr>
              <tr style="white-space: nowrap;"><th>Event Name</th><td>{{item.eventName}}</td></tr>
              <tr style="white-space: nowrap;"><th>Market Name</th><td>{{item.marketName}}</td></tr>
              <tr style="white-space: nowrap;"><th>Result</th><td>{{item.marketName}}</td></tr>
            </tbody>
            </table>
            </div>
      </div>
    </div>
  </div>
</div>
