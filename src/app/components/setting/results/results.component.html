


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="bet-details">

        <img src=".././../../../assets/arrow.png" class="img-fluid" alt="..."(click)="goBack()">
        <form>
          <div class="mb-3">
            <label for="order-type">Fancy</label>
            <select [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}" class="form-select form-select-sm select" aria-label="small select example">
              <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="order-type">Start Date</label>
            <input type="date" class="form-control form-control-sm">
          </div>
          <div class="col-12 d-flex justify-content-center" style=" margin-top: 10px;">
            <button type="submit" class="btn btn-warning btn-block" style="margin-top: 10px;">Load Report</button>
        </div>
          <!-- <button class="btn btn-sm load-report">Load Report</button> -->
        </form>
      </div>
      <div class="table-responsive withdraw-table">
        <table class="table table-dark">
          <thead>
            <tr style="white-space: nowrap;">
              <th>Transaction No</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let transaction of transactions">
  <td>{{ transaction.transactionNo }}</td>
  <td>{{ transaction.amount }}</td>
  <td>{{ transaction.status }}</td>
  <td>{{ transaction.dateTime }}</td>
</tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
