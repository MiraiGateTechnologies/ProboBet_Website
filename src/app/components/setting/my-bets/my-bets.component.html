


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="bet-details">
        <form>
          <div class="mb-3">
            <label for="order-type">Order Type</label>
            <select [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}" class="form-select form-select-sm select" aria-label="small select example">
              <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="order-type">Start Date</label>
            <input type="date" class="form-control form-control-sm">
          </div>
          <div class="mb-3">
            <label for="order-type">End  Date</label>
            <input type="date" class="form-control form-control-sm">
          </div>
          <div class="col-12 d-flex justify-content-center" style=" margin-top: 15px;">
            <button type="submit" class="btn btn-warning btn-block" style="margin-top: 10px;">Load Report</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
