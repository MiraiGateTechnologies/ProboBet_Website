<div class="container-fluid">
  <img src=".././../../../assets/arrow.png" class="img-fluid backicon" (click)="goBack()" alt="...">
</div>
 <nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <button class="nav-link btn-warning rounded-pill active col-6" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Withdrawal Requests</button>
    <button class="nav-link btn-warning rounded-pill col-6" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Deposit Requests</button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

    <div class="table-responsive withdraw-table">
      <table class="table table-dark" *ngFor="let transaction of transactions">
        <tbody>
          <tr style="white-space: nowrap;"><th>Transaction No</th><td>{{ transaction.requestedAmount }}</td></tr>
          <tr style="white-space: nowrap;"><th>Amount</th><td>{{ transaction.amount }}</td></tr>
          <tr style="white-space: nowrap;"><th>Status</th><td><button class="btn btn-success btn-sm">Approved</button></td></tr>
        </tbody>
        </table>
        </div>


  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
    <div class="table-responsive withdraw-table">
      <table class="table table-dark" *ngFor="let transaction of transactions">
        <tbody>
          <tr style="white-space: nowrap;"><th>Requested Amount</th><td>{{ transaction.requestedAmount }}</td></tr>
          <tr style="white-space: nowrap;"><th>Requested Time</th><td>{{ transaction.amount }}</td></tr>
          <tr style="white-space: nowrap;"><th>Status</th><td><button class="btn btn-success btn-sm">Approved</button></td></tr>
        </tbody>
        </table>
        </div>

  </div>
</div>
