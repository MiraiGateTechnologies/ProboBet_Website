<div class="card" *ngIf="sport=='cricket'">
  <div class="card-header">
    <div class="row">
      <div class="col-5  header-first">
        <h2 style="margin-top: 5px;"><img src="assets/ball.png" class="img-fluid" alt="..." style="margin: 5px;">Cricket</h2>
      </div>
      <div class="col-7 ">
        <div class="second">
          <ul>
            <li>1</li>
            <li>x</li>
            <li>2</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row-body" >
    <div class="row" *ngFor="let data of cricketUpcommingData" >
      <div class="col-5">

        <h5 class="first-body" >{{truncateTitle(data.title)}}</h5>

      </div>
      <div class="col-7 second-body justify-content-end">
          <div class="box-1">
            <p style="line-height: 0.2rem;margin-top: 7px;">1.34</p>
            <p style="line-height: 0.2rem;margin-top: 7px;">1c+</p>
          </div>
          <div class="box-1"><p style="line-height: 0.2rem; margin-top: 5px;">1.54</p><p style="line-height: 0.2rem">1cr+</p>
          </div>
          <div class="box-1"><p style="line-height: 0.2rem;margin-top: 5px;">1.54</p><p style="line-height: 0.2rem;">1cr+</p>
          </div>
        </div>

        <p style=" margin-left: 10px;font-size: 12px; line-height: 0.2rem; color: red;">{{data.time}}</p>
        <!-- <hr style="margin-top: 0.2rem;margin-bottom: 0.2rem;"> -->
      </div>

<div class="col-12" *ngIf="cricketUpcommingData.length ==0" >
<div class="card">
  <p style="text-align: center;margin-top: 10px;">No Live Match Available</p>
</div>
</div>
  </div>
</div>
